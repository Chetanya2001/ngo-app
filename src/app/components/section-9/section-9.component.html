<div class="container py-4" style="background-color: #FAEEDF;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div
          class="text-center mb-4 p-4"
          style="
            background-image: url('../../../assets/img4.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 10px;
          "
        >
          <h2 class="text-center mb-4 heading">Donate For Children & Save Tax</h2>
          <div class="text-center mb-4">
            <app-donate></app-donate>
          </div>
        </div>
        
        <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="amount" class="form-label">Select An Amount To Donate</label>
            <div class="input-group">
              <input
                type="number"
                id="amount"
                class="form-control"
                formControlName="amount"
                placeholder="2000"
              />
              <span class="input-group-text">&#8377;</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" formControlName="fullName" />
          </div>
  
          <div class="mb-3">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" id="dob" class="form-control" formControlName="dob" />
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
          </div>
  
          <div class="mb-3">
            <label for="phone" class="form-label">Phone No</label>
            <input type="text" id="phone" class="form-control" formControlName="phone" />
          </div>
  
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address" />
          </div>
  
          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" id="pincode" class="form-control" formControlName="pincode" />
          </div>
  
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" formControlName="city" />
          </div>
  
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" formControlName="state">
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Delhi">Delhi</option>
              <option value="Maharashtra">Maharashtra</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="pan" class="form-label">PAN Number</label>
            <input type="text" id="pan" class="form-control" formControlName="pan" />
          </div>
  
          <div class="mb-3">
            <p class="text-danger">
              Please note that if you do not provide your PAN Number, you will not
              be able to claim 50% tax exemption as per 80G in India.
            </p>
          </div>
  
          <div class="form-check mb-3">
            <input type="checkbox" id="declaration" class="form-check-input" formControlName="declaration" />
            <label for="declaration" class="form-check-label">
              I hereby declare that I am a citizen of India, making this donation out of my funds.
            </label>
          </div>
  
          <div class="d-flex justify-content-center mb-4">
            <img src="assets/apple-pay.png" alt="Apple Pay" class="me-3" height="32" />
            <img src="assets/visa.png" alt="Visa" class="me-3" height="32" />
            <img src="assets/google-pay.png" alt="Google Pay" height="32" />
          </div>
  
          <button type="submit" class="btn btn-lg w-100" style="background-color: #DB8C1D; color:#000000; font-weight: 600;">Continue To Payment</button>
        </form>
      </div>
    </div>
  </div>
