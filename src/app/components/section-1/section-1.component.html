<section
  class="donation-section container text-center mt-5 p-4 bg-light rounded shadow-lg"
>
  <h2 class="section-title mb-4">Select Donation Amount</h2>
  <p class="section-subtitle mb-4">
    Every contribution helps us bring positive changes to those in need.
  </p>
  <div class="row justify-content-center">
    <div class="col-4 col-md-2 mb-3" *ngFor="let amount of donationAmounts">
      <button
        class="btn btn-outline-warning w-100 fw-bold"
        [ngClass]="{ 'select-amount': selectedAmount === amount }"
        (click)="selectAmount(amount)"
      >
        {{ amount }}
      </button>
    </div>
  </div>
  <app-donate></app-donate>
</section>
