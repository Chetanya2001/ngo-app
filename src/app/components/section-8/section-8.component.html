<div class="container my-5">
    <h2 class="text-center mb-4">Awards & Achievements</h2>
  
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let achievement of achievements">
        <div class="card shadow-lg border-0 rounded">
          <img [src]="achievement.image" class="card-img-top" alt="award image">
          <div class="card-body">
            <h5 class="card-title">{{ achievement.title }}</h5>
            <p class="card-text">{{ achievement.description }}</p>
            <a href="{{ achievement.link }}" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
