<section class="awards-section py-5">
  <div class="container">
    <h2 class="text-center mb-4 section-title">Awards & Achievements</h2>
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-sm-12 mb-4"
        *ngFor="let award of awards"
      >
        <div class="award-card text-center shadow p-4 rounded">
          <img
            [src]="award.image"
            [alt]="award.title"
            class="award-image mb-3"
          />
          <h5 class="award-title">{{ award.title }}</h5>
          <p class="award-year">{{ award.year }}</p>
          <p class="award-description">{{ award.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
