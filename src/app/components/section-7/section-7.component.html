<div class="container my-5">
    <h2 class="text-center mb-4">What Our Clients Say</h2>
    
    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let testimonial of testimonials; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}">
          <div class="testimonial-item text-center p-4 shadow rounded">
            <img [src]="testimonial.image" alt="{{testimonial.name}}" class="rounded-circle mb-3" width="100" height="100">
            <p class="testimonial-text">{{testimonial.text}}</p>
            <h5 class="client-name">{{testimonial.name}}</h5>
            <p class="client-role">{{testimonial.role}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
