<section class="impact-tracker-section container text-center mt-5">
  <h2 class="section-title mb-5">Impact Tracker</h2>
  <div class="row justify-content-center">
    <div
      class="col-6 col-md-3 mb-4"
      *ngFor="let impact of impactData"
    >
      <div class="impact-card">
        <div class="impact-card-icon" [ngClass]="impact.iconClass"></div>
        <h5 class="impact-title">{{ impact.title }}</h5>
        <p class="impact-count">{{ impact.count }}</p>
      </div>
    </div>
  </div>
</section>
