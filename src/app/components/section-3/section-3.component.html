<section class="what-we-do-section container text-center mt-5">
  <h2 class="section-title mb-4">What We Do</h2>

  <div class="row justify-content-center">
    <div
      class="col-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let item of whatWeDoItems"
    >
      <div class="card shadow-lg">
        <img
          [src]="item.imgSrc"
          class="card-img rounded-top"
          [alt]="item.altText"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <app-donate></app-donate>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Layers -->
  <div class="background-layer-left"></div>
  <div class="background-layer-right"></div>
</section>
