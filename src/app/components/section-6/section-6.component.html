<section class="stories-updates-section py-5">
  <div class="container">
    <!-- Section Header -->
    <h2 class="section-title mb-4 text-center">Stories and Updates</h2>

    <!-- Carousel -->
    <div id="storiesCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          *ngFor="let story of stories; let i = index"
          type="button"
          [attr.data-bs-target]="'#storiesCarousel'"
          [attr.data-bs-slide-to]="i"
          [class.active]="i === 0"
          [attr.aria-label]="'Slide ' + (i + 1)"
          [attr.aria-current]="i === 0 ? 'true' : null"
        ></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div
          *ngFor="let story of stories; let i = index"
          class="carousel-item"
          [class.active]="i === 0"
        >
          <div class="row align-items-center">
            <div class="col-md-6">
              <img
                [src]="story.image"
                class="d-block w-100 rounded"
                [alt]="story.title"
              />
            </div>
            <div class="col-md-6">
              <h3 class="story-title">{{ story.title }}</h3>
              <p class="story-text">{{ story.text }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#storiesCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#storiesCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
