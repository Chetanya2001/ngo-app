<section class="contributors-section container text-center mt-5">
  <h2 class="section-title mb-5">Hear From Our Biggest Contributors</h2>

  <div
    id="contributorsCarousel"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="3000" 
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let contributor of contributors; let i = index"
        [class.active]="i === 0"
      >
        <div class="contributor-card d-flex align-items-center justify-content-center mx-auto">
          <div class="contributor-image me-3">
            <img
              [src]="contributor.image"
              [alt]="contributor.name"
              class="rounded-circle"
            />
          </div>
          <div class="contributor-details text-start">
            <h4 class="contributor-name">{{ contributor.name }}</h4>
            <p class="contributor-role">{{ contributor.role }}</p>
            <p class="contributor-message">{{ contributor.message }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#contributorsCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#contributorsCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
